<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Η εργασία μου (PDF)</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --bg:#0b0c10; --fg:#e8e8e8; --bar:#16181d; --link:#4ea1ff; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { background: var(--bg); color: var(--fg); font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .topbar {
      position: sticky; top: 0; z-index: 10;
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 14px; background: var(--bar); border-bottom: 1px solid #222;
    }
    .topbar h1 { margin: 0; font-size: 16px; font-weight: 600; }
    .btns a {
      display: inline-block; margin-left: 8px; padding: 8px 12px; border-radius: 8px;
      text-decoration: none; color: white; background: #ff3b30; font-weight: 600;
    }
    .btns a.secondary { background: transparent; color: var(--link); border: 1px solid #2a2f38; }
    .viewer {
      height: calc(100% - 50px); /* προσαρμόζει το ύψος ώστε να πιάνει όλη την οθόνη κάτω από την μπάρα */
    }
    .fallback {
      padding: 24px; text-align: center;
    }
    .fallback a { color: var(--link); font-weight: 600; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Η εργασία μου (PDF)</h1>
    <div class="btns">
      <!-- ΑΛΛΑΞΕ το href στο όνομα/μονοπάτι του PDF σου -->
      <a class="secondary" href="report.pdf" target="_blank" rel="noopener">Άνοιγμα σε νέα καρτέλα</a>
      <a href="report.pdf" download>Λήψη PDF</a>
    </div>
  </div>

  <div class="viewer">
    <!-- Προσπάθεια #1: ενσωμάτωση με <object> -->
    <object data="report.pdf" type="application/pdf" width="100%" height="100%">
      <!-- Προσπάθεια #2: ενσωμάτωση με <embed> αν δεν δουλέψει το object -->
      <embed src="report.pdf" type="application/pdf" width="100%" height="100%" />
      <!-- Fallback περιεχόμενο αν ο browser δεν δείξει PDF inline -->
      <div class="fallback">
        <p>Δεν ήταν δυνατή η προβολή του PDF μέσα στη σελίδα.</p>
        <p>Μπορείς να το <a href="report.pdf" target="_blank" rel="noopener">ανοίξεις εδώ</a> ή να το <a href="report.pdf" download>κατεβάσεις</a>.</p>
      </div>
    </object>
  </div>
</body>
</html>
